<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>중복 아이디 체크</title>
</head>
<body>
    <div class="col-5" style="text-align:center;">
      <form action="idcheck/" method="POST">
      {% csrf_token %}
      <label for="username" class="form-label">아이디</label>
      <div class="input-group has-validation">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" name="username" value="{{ usr }}" required>
          &nbsp
        <div class="col-2">
          <button class="w-50 btn btn-secondary btn-sm" type="submit" id="id_check_btn" onclick="">중복 확인</button>
        </div>
      </form>
      </div>
    </div>
</body>
</html>
